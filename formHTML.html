        <body>
            Name : <input type = "text" name = "Name">
           <br>
           <br>
          Gender :     
                            <input type="radio" name="jenis_kelamin" value="L"> Man
                            <input type="radio" name="jenis_kelamin" value="P"> Woman

            <br>

            <br>
            Country :

            <option value="Id"> Indonesia </option> 
            <option value="My"> Malaysia </option>
            <option value="Fp"> Filipina </option>
            <option value="Sg"> Singapura </option>
            </select>
            <br>
            <br>
            Email : <input type = "email" name = "username" required>

            <br>
            <form>

            </form>
            <br>
            <br>
            comment
            <textarea name="deskripsi" cols="45" rows="5"> </textarea>
            <input type="submit" value="Sumbit" name="submit">
        </body>
